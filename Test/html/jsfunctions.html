<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
</head>
<body>
    <h1>Regular Function</h1>
    <p>The <strong>this</strong> keyword represents different objects depending on how the function was called.</p>
    <button id="btn">Click Me!</button>
    <p><strong>this</strong> represents:</p>
    <p id="demo"></p>
    <button id="arrowBtn">Click Me!</button>
    <p><strong>this</strong> represents:</p>
    <p id="arrowDemo"></p>
    <p>See the difference before and after the button is clicked.</p>
    <script>
        class Header {
            constructor(){
                this.color = "red";
            }
            changeColor = function(){
                document.getElementById("demo").innerHTML += this;
            }
            arrowChangeColor = ()=>{
                document.getElementById("arrowDemo").innerHTML += this;
            }
        }
        const myheader = new Header();
        //The window object calls the Function:
        window.addEventListener("load",myheader.changeColor);
        //A button object calls the Function:
        document.getElementById("btn").addEventListener("click",myheader.changeColor);
        //The window object calls the Arrow Function:
        window.addEventListener("load",myheader.arrowChangeColor);
        //A button object calls the Arrow Function:
        document.getElementById("arrowBtn").addEventListener("click",myheader.arrowChangeColor);
    </script>
</body>
</html>
