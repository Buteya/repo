<body>
    <script>
        const vehicles = ['mustang','f-150','expedition'];
        //Old way of assigning array items to a variable
        const car = vehicles[0];
        const truck = vehicles[1];

        console.log(car1);

        console.log(suv1);

        //Destructuring in a fraction
        function calculate(a,b){
            const add = a + b;
            const subtract = a - b;
            const multiply = a * b;
            const divide = a / b;

            return [add,subtract,multiply,divide];
        }

        const [add,subtract,multiply,divide] = calculate(4,7);
        
        const vehicleOne = {
            brand: 'Ford',
            model: 'Mustang',
            type: 'Car',
            year: 2021,
            color: 'red'
        }

        myVehicle(vehicleOne);
        //Old way of using an object inside a function
        function myVehicle(vehicle){
            const message = "My " + vehicle.type + " is a " + vehicle.color + " " + vehicle.brand + " " + vehicle.model + ".";
        }
        //New way of using an object inside a function
        function myVehicleOne({type,color,brand,model}){
            const message = "My " + type + "is a " + color + " " + brand + " " + model + ".";
        }
