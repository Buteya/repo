<!DOCTYPE html>
<html>

<head>
    <title>inputs</title>
    <link rel="stylesheet" href="C:\Users\butey\OneDrive\Desktop\IST\Test\css\input.css">
</head>

<body>
    <form method="post" action="message.html">
        <label for="firstname">Firstname:</label><br>
        <input name="firstname" id="firstname" placeholder="Enter your Firstname."><br>
        <label for="lastname">Lastname:</label><br>
        <input name="lastname" id="lastname" placeholder="Enter your Lastname."><br>
        <label for="course">Course:</label><br>
        <input name="course" id="course" placeholder="Enter your Course."><br>
        <label for="age">Age:</label><br>
        <input name="age" id="age" type="number" placeholder="1"><br>
        <label for="email">Email:</label><br>
        <input name="email" id="email" type="email" placeholder="Enter your email." multiple><br>
        <label for="search">Search:</label><br>
        <input name="search" id="search" type="search" placeholder="Search."><br>
        <label for="tel">Phone Number:</label><br>
        <input name="tel" id="tel" type="tel" placeholder="Enter your Mobile Number."><br>
        <label for="url">Url:</label><br>
        <input name="url" id="url" type="url" placeholder="Enter Url"><br>
        <label for="Ksh">Ksh:</label><br>
        <input name="Ksh" id="Ksh" type="number" min="1.00" max="100.00" step="2.00"><br>
        <label for="range">Range:</label><br>
        <input name="range" id="range" type="range" min="1" max="10" step="1" value="5"><br>
        <label for="datetime">Date Time:</label><br>
        <input name="datetime" id="datetime" type="datetime-local"><br>
        <label>Color Picker:</label><br>
        <input name="color" id="color" type="color"><br>
        <button>Register</button>
    </form>

</body>

</html>
